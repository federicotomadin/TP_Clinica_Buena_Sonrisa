
<div class="container">


<b>DNI: </b> <input [(ngModel)]="dniPaciente" (keypress)="buscar()" (keyup)="buscar()">

    <div *ngFor="let pac of resultadosBusqueda">{{pac.dniUsuario}} - {{pac.nombre}} <button (click)="mostrarHistoriaClinica(pac.dniUsuario)">ver historia clinica</button></div>


    <table class="table table-striped" id="tablaHistoriaClinica">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Especilaista</th>
                <th scope="col">Matricula</th>
                <th scope="col">Tratamiento</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of historiaClinicaActiva">
            <tr>
                <td>{{item.fecha}}</td>
                <td>{{item.especialista}}</td>
                <td>{{item.matriculaEspecialista}}</td>
                <td>{{item.tratamiento}}</td>
                <td>{{item.descripcion}}</td>
            </tr>
        </tbody>
    </table><br>
    <button type="button" (click)="DescargarPdf()" class="btn btn-primary">Descargar PDF</button>
</div>
