<div class="cont" (click)="quitarVerTurno($event)">

    <div class="cuadrito">

        <p>fecha: {{fecha}}</p>
        <p>DNI paciente: {{dniPaciente}} - {{nombrePaciente}}</p>
        <p>Médico: {{matriculaMedico}} - {{nombreMedico}}</p>


        <button (click)="borrarTurno()">cancelar turno</button><br>

       <div *ngIf="turnoAnterior==1">
        <label for="">Ingrese comentario del turno</label>
        <input type="text"  placeholder="reseña del turno">
    </div>

    </div>
</div>
